<script type="text/javascript"> 
var addImport = "import json";
var testCase = "def test():" + "\n" + "  testInputs = [34225,13689,529,1764,144]" + "\n" + "  testOutputs = [185,117,23,42,12]" + "\n" + "  i = 0" + "\n" + "  count = 0" + "\n" + "  output = []" + "\n" + "  o = \"\"" + "\n" + "  keepGoing = True" + "\n" + "  while(keepGoing):" + "\n" + "    res = mystery(testInputs[i])" + "\n" + "    o = \"Expected: \" + str(testOutputs[i]) + \"  Result: \" + str(res)" + "\n" + "    output.append(o)" + "\n"  + "    if(res == testOutputs[i]):" + "\n" + "      count += 1" + "\n" + "    i += 1" + "\n" + "    if(i == 5):" + "\n" + "      keepGoing = False" + "\n" + "  json_map = {}" + "\n" + "  json_map[\"Tests\"] = 5" + "\n" + "  json_map[\"Passed\"] = count" + "\n" + "  json_map[\"Output\"] = output" + "\n" + "  map = json.dumps(json_map)" + "\n" + "  print(map)" + "\n" + "test()";
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    obj = JSON.parse(text);
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML; 
	var i;
	for(i = 0; i < obj.Output.length; i++){
		mypre.innerHTML = mypre.innerHTML + obj.Output[i] + "<br>";
	}
	checkChallenges(obj.Tests, obj.Passed);
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
  //This is grabbing the python code from the text area
   var prog = document.getElementById("yourcode").value;
   prog = addImport + "\n" + prog + "\n" + testCase;
   //This is references to the pre element for the output (to show it) 
   var mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   Sk.pre = "output";
   //This is configuring the output function and calling Sk.importMainWithBody() function (with turtle so adjust for my own project)
   Sk.configure({output:outf, read:builtinRead}); 
   (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   myPromise.then(function(mod) {
       console.log('success');
   },
       function(err) {
       console.log(err.toString());
   });



} 

function checkChallenges(numTests, numPassed){
  if(numPassed == numTests){
    $.ajax({
      url: "process.php",
      type: 'POST',
      data: {'action':'challengeCompleted', 'challenge': 'Challenge 10'},
      success: function(response){
        console.log(response);
      }
    });
	update();
	draw();
	document.getElementById("nextChall").disabled = false;
  }
}

function loadDisplayName(){
	$.ajax({
		url: "process.php",
		type: 'POST',
		data: {'action':'getHPItems'},
		success: function(response){
			document.getElementById("displayName").innerHTML = "Hello, " + response.displayName;

		}
	});
}
loadDisplayName();
</script>
